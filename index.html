<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/style.css" />
  </head>

  <body>
    <h1 id="title-bar"><strong>Weather Dashboard</strong></h1>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2 id="search-title">Search for a City:</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search-city"
              aria-label="City Search"
              aria-describedby="search-button"
            />
          </div>
          <div class="input-group-append">
            <button id="search-button">Search</button>
          </div>
          <div id="line"></div>
          <ul class="list-group"><button></button></ul>
        </div>

        <div class="box col-8">
          <div class id="top-box">
            <div class="col-12" id="current-weather">
              <div><h2 id="current-city"></h2><h2 id="current-city-date"></h2><img id="img-main" src=""></div>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>UV index:<span class="current" id="uv"></span></p>
            </div>
          </div>
          <div class="col-12" id="weather-five">
            <h4 id="five">5-Day Forecast:</h4>
            <div class="row text-light">
              <div class="weather-boxes col">
                <p id="Date0" class="weather-date"></p>
                <div class="icon"><img id="Img0" src=""></div>
                <p>Temp:<span id="Temp0" class="space"></span></p>
                <p>Wind Speed:<span id="Wind0" class="space"></span></p>
                <p>Humidity:<span id="Humidity0" class="space"></span></p>
              </div>
              <div class="weather-boxes col">
                <p id="Date1" class="weather-date"></p>
                <div class="icon"><img id="Img1" src=""></div>
                <p>Temp:<span id="Temp1" class="space"></span></p>
                <p>Wind Speed:<span id="Wind1" class="space"></span></p>
                <p>Humidity:<span id="Humidity1" class="space"></span></p>
              </div>
              <div class="weather-boxes col">
                <p id="Date2" class="weather-date"></p>
                <div class="icon"><img id="Img2" src=""></div>
                <p>Temp:<span id="Temp2" class="space"></span></p>
                <p>Wind Speed:<span id="Wind2" class="space"></span></p>
                <p>Humidity:<span id="Humidity2" class="space"></span></p>
              </div>
              <div class="weather-boxes col">
                <p id="Date3" class="weather-date"></p>
                <div class="icon"><img id="Img3" src=""></div>
                <p>Temp:<span id="Temp3" class="space"></span></p>
                <p>Wind Speed:<span id="Wind3" class="space"></span></p>
                <p>Humidity:<span id="Humidity3" class="space"></span></p>
              </div>
              <div class="weather-boxes col">
                <p id="Date4" class="weather-date"></p>
                <div class="icon"><img id="Img4" src=""></div>
                <p>Temp:<span id="Temp4" class="space"></span></p>
                <p>Wind Speed:<span id="Wind4" class="space"></span></p>
                <p>Humidity:<span id="Humidity4" class="space"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./asset/script.js"></script>
  </body>
</html>
